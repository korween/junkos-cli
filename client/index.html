<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Junk OS CLI</title>
    <script src="vendors/socket.io.js"></script>
    <script src="vendors/jquery.min.js"></script>
    <script src="app/modules/utility.js"></script>
    <script src="app/modules/transport.js"></script>
    <script src="app/modules/actions.js"></script>
    <script src="app/modules/input.js"></script>
    <script src="app/app.js"></script>
    <link rel="stylesheet" type="text/css" href="app/styles.css"/>
</head>
<body>
    <div class="junk-container">
        <div class="title">JUNK OS CLI</div>
        <div class="command">
            <span class="prompt">&gt;</span>
            <input id="console" type="text" placeholder="type something"/>
        </div>
        <div class="subtitle">Output</div>
        <div id="output" class="output"></div>
        <div id="editor" class="output">
            <textarea id="edit"></textarea>
        </div>
        <div class="subtitle">Logger</div>
        <div id="logger" class="output"></div>
    </div>
</body>
</html>
